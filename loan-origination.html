<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlar Animation</title>
    <!-- Import Satoshi font -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap" rel="stylesheet">
    <style>
        /* Define color variables */
        :root {
            --blue-1: #000;
            --blue-2: #0b1316;
            --blue-3: #10262d;
            --blue-4: #11343f;
            --blue-5: #1d424d;
            --blue-6: #2c505c;
            --blue-7: #3e626e;
            --blue-8: #547985;
            --blue-9: #142a31;
            --blue-10: #1c404c;
            --blue-11: #9ac1cf;
            --blue-12: #c7eaf5;
        }

        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Satoshi', sans-serif;
            background-color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .animation-wrapper {
            position: relative;
            width: 100%;
            max-width: 24rem;
        }

        /* SVG Lines */
        .svg-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 0;
        }

        .path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }

        .path.animate {
            animation: dash 1.5s forwards;
        }

        .path-car {
            stroke-width: 2.5;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Logo containers */
        .logo-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5rem;
            position: relative;
            z-index: 10;
        }

        .logo-box {
            width: 4rem;
            height: 4rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 0.5rem;
            opacity: 0;
            transform: translateY(-1.25rem);
        }

        .logo-box.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .logo-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Logo specific styles */
        .amex-logo {
            background-color: #016FD0;
            width: 100%;
            height: 100%;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car-logo {
            color: var(--blue-6);
            width: 100%;
            height: 100%;
        }

        .klarna-logo {
            color: #FFB3C7;
            width: 100%;
            height: 100%;
        }

        /* Liabilities Card */
        .liabilities-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            width: 100%;
            opacity: 0;
            transform: translateY(1.25rem);
        }

        .liabilities-card.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--blue-3);
            margin-bottom: 1rem;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .filter {
            background-color: #f3f4f6;
            border-radius: 9999px;
            padding: 0.25rem 1rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--blue-5);
        }

        .balance {
            display: flex;
            align-items: flex-end;
            margin-bottom: 1rem;
        }

        .balance-main {
            font-size: 2.25rem;
            font-weight: 600;
            color: var(--blue-4);
        }

        .balance-decimal {
            font-size: 1.25rem;
            color: var(--blue-7);
            margin-left: 0.25rem;
        }

        .graph {
            height: 5rem;
            width: 100%;
            position: relative;
        }

        .chart-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }

        .chart-line.animate {
            animation: dash 1.5s forwards;
            animation-delay: 0.1s;
        }

        /* Media Queries for Responsive Design */
        @media (min-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            
            .animation-wrapper {
                max-width: 28rem;
            }
            
            .logo-box {
                width: 5rem;
                height: 5rem;
            }
            
            .card-title {
                font-size: 1.75rem;
            }
            
            .filter {
                padding: 0.25rem 1.25rem;
                font-size: 0.9375rem;
            }
            
            .balance-main {
                font-size: 2.5rem;
            }
            
            .balance-decimal {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Animation Sequence
        document.addEventListener('DOMContentLoaded', function() {
            // Animate logos appearing
            setTimeout(function() {
                document.getElementById('amex-container').classList.add('visible');
            }, 500);
            
            setTimeout(function() {
                document.getElementById('car-container').classList.add('visible');
            }, 1200);
            
            setTimeout(function() {
                document.getElementById('klarna-container').classList.add('visible');
            }, 1900);
            
            // Animate connecting lines
            setTimeout(function() {
                document.getElementById('amex-path').classList.add('animate');
                document.getElementById('car-path').classList.add('animate');
                document.getElementById('klarna-path').classList.add('animate');
                document.getElementById('horizontal-path').classList.add('animate');
            }, 2600);
            
            // Animate Liabilities card and graph
            setTimeout(function() {
                document.getElementById('liabilities-card').classList.add('visible');
                setTimeout(function() {
                    document.getElementById('chart-line').classList.add('animate');
                }, 300);
            }, 3300);
        });
    </script>
