<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlar Animation (1024x1024)</title>
    <!-- Import Satoshi font -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap" rel="stylesheet">
    <style>
        /* Define color variables */
        :root {
            --blue-1: #000;
            --blue-2: #0b1316;
            --blue-3: #10262d;
            --blue-4: #11343f;
            --blue-5: #1d424d;
            --blue-6: #2c505c;
            --blue-7: #3e626e;
            --blue-8: #547985;
            --blue-9: #142a31;
            --blue-10: #1c404c;
            --blue-11: #9ac1cf;
            --blue-12: #c7eaf5;
        }

        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Satoshi', sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 1024px;
            height: 1024px;
            padding: 0;
            margin: 0;
            background-color: transparent;
            overflow: hidden;
            position: relative;
        }

        .animation-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: none;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* SVG Lines */
        .svg-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .path {
            stroke-dasharray: 3000;
            stroke-dashoffset: 3000;
        }

        .path.animate {
            animation: dash 1.8s forwards;
        }

        .path-car {
            stroke-width: 6;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Logo containers */
        .logo-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20%;
            position: relative;
            z-index: 10;
        }

        .logo-box {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 8px 16px -2px rgba(0, 0, 0, 0.1), 0 4px 8px -2px rgba(0, 0, 0, 0.06);
            padding: 16px;
            opacity: 0;
            transform: translateY(-40px);
        }

        .logo-box.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .logo-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Logo specific styles */
        .amex-logo {
            background-color: #016FD0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car-logo {
            color: var(--blue-6);
            width: 100%;
            height: 100%;
        }

        .klarna-logo {
            color: #FFB3C7;
            width: 100%;
            height: 100%;
        }

        /* Liabilities Card */
        .liabilities-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.05);
            padding: 36px;
            width: 80%;
            opacity: 0;
            transform: translateY(40px);
        }

        .liabilities-card.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .card-title {
            font-size: 36px;
            font-weight: bold;
            color: var(--blue-3);
            margin-bottom: 24px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 28px;
        }

        .filter {
            background-color: #f3f4f6;
            border-radius: 9999px;
            padding: 8px 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--blue-5);
        }

        .balance {
            display: flex;
            align-items: flex-end;
            margin-bottom: 28px;
        }

        .balance-main {
            font-size: 48px;
            font-weight: 600;
            color: var(--blue-4);
        }

        .balance-decimal {
            font-size: 24px;
            color: var(--blue-7);
            margin-left: 4px;
        }

        .graph {
            height: 120px;
            width: 100%;
            position: relative;
        }

        .chart-line {
            stroke-dasharray: 3000;
            stroke-dashoffset: 3000;
        }

        .chart-line.animate {
            animation: dash 1.8s forwards;
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation-wrapper">
            <!-- SVG Lines with Rounded Corners -->
            <svg class="svg-lines" height="100%" viewBox="0 0 1024 1024" preserveAspectRatio="xMidYMid meet">
                <!-- Define gradients -->
                <defs>
                    <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="var(--blue-6)" />
                        <stop offset="100%" stop-color="var(--blue-11)" />
                    </linearGradient>
                    <linearGradient id="lineGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="var(--blue-4)" />
                        <stop offset="100%" stop-color="var(--blue-11)" />
                    </linearGradient>
                    <linearGradient id="lineGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="var(--blue-7)" />
                        <stop offset="100%" stop-color="var(--blue-11)" />
                    </linearGradient>
                    <linearGradient id="horizontalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="var(--blue-6)" />
                        <stop offset="50%" stop-color="var(--blue-7)" />
                        <stop offset="100%" stop-color="var(--blue-5)" />
                    </linearGradient>
                </defs>
                
                <!-- Line from Amex with rounded corners -->
                <path id="amex-path" class="path" d="M 150 180 L 150 420 Q 150 470 200 470 L 480 470 Q 512 470 512 502 L 512 820" stroke="url(#lineGradient1)" stroke-width="6" fill="none" />
                
                <!-- Line from Car Loan (straight vertical line) -->
                <path id="car-path" class="path path-car" d="M 512 180 L 512 820" stroke="url(#lineGradient2)" stroke-width="8" fill="none" />
                
                <!-- Line from Klarna with rounded corners -->
                <path id="klarna-path" class="path" d="M 874 180 L 874 420 Q 874 470 824 470 L 544 470 Q 512 470 512 502 L 512 820" stroke="url(#lineGradient3)" stroke-width="6" fill="none" />
                
                <!-- Horizontal connector line -->
                <path id="horizontal-path" class="path" d="M 150 470 L 874 470" stroke="url(#horizontalGradient)" stroke-width="6" fill="none" />
            </svg>
            
            <!-- Logo containers -->
            <div class="logo-container">
                <!-- American Express Logo -->
                <div id="amex-container" class="logo-box">
                    <div class="logo-content">
                        <div class="amex-logo">
                            <!-- American Express logo -->
                            <svg width="80%" height="80%" viewBox="0 0 256 256" fill="none">
                                <path d="M144 32H112L96 64H48L32 96H112L128 64H176L144 32Z" fill="white"/>
                                <path d="M112 144H80L64 176H16L32 144H80L96 112H144L112 144Z" fill="white"/>
                                <path d="M224 96H160L128 160H192L208 128H224V96Z" fill="white"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Car Loan Logo (replaced mortgage) -->
                <div id="car-container" class="logo-box">
                    <div class="logo-content">
                        <svg class="car-logo" viewBox="0 0 640 512">
                            <path fill="currentColor" d="M171.3 96H224v96H111.3l30.4-75.9C146.5 104 158.2 96 171.3 96zM272 192V96h81.2c9.7 0 18.9 4.4 25 12l67.2 84H272zm256.2 1L428.2 68c-18.2-22.8-45.8-36-75-36H171.3c-39.3 0-74.6 23.9-89.1 60.3L40.6 196.4C16.8 205.8 0 228.9 0 256v112c0 17.7 14.3 32 32 32h33.3c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80h130.6c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80H608c17.7 0 32-14.3 32-32v-80c0-53-43-96-96-96h-16.2zM160 432c-26.5 0-48-21.5-48-48s21.5-48 48-48s48 21.5 48 48-21.5 48-48 48zm320 0c-26.5 0-48-21.5-48-48s21.5-48 48-48s48 21.5 48 48-21.5 48-48 48z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Klarna Logo -->
                <div id="klarna-container" class="logo-box">
                    <div class="logo-content">
                        <svg class="klarna-logo" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9.5 0a2.1 2.1 0 0 0-2.1 2.35h4.2A2.1 2.1 0 0 0 9.5 0m0 12a2.1 2.1 0 0 0 2.1-2.35H7.4A2.1 2.1 0 0 0 9.5 12M24 7.5h-3V0h-3v12h6zM0 0v12h3V7.5h1.5v-3H3V3h3V0Z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Liabilities Card -->
            <div id="liabilities-card" class="liabilities-card">
                <h2 class="card-title">Liabilities</h2>
                
                <!-- Filter controls -->
                <div class="filters">
                    <div class="filter">
                        Last 7 days
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m6 9 6 6 6-6"/>
                        </svg>
                    </div>
                    
                    <div class="filter">
                        GBP
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m6 9 6 6 6-6"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Balance amount - Updated to £63,928.34 -->
                <div class="balance">
                    <span class="balance-main">£63,928</span>
                    <span class="balance-decimal">.34</span>
                </div>
                
                <!-- Graph -->
                <div class="graph">
                    <svg width="100%" height="100%" viewBox="0 0 900 240">
                        <!-- Grey grid lines -->
                        <line x1="0" y1="0" x2="900" y2="0" stroke="var(--blue-12)" stroke-width="2" />
                        <line x1="0" y1="60" x2="900" y2="60" stroke="var(--blue-12)" stroke-width="2" />
                        <line x1="0" y1="120" x2="900" y2="120" stroke="var(--blue-12)" stroke-width="2" />
                        <line x1="0" y1="180" x2="900" y2="180" stroke="var(--blue-12)" stroke-width="2" />
                        
                        <!-- Chart line -->
                        <path id="chart-line" class="chart-line" d="M 0,180 C 90,174 180,150 270,135 C 360,120 450,132 540,105 C 630,78 720,66 810,45 C 855,30 885,24 900,15" fill="none" stroke="var(--blue-11)" stroke-width="4" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animation Sequence
        document.addEventListener('DOMContentLoaded', function() {
            // Animate logos appearing
            setTimeout(function() {
                document.getElementById('amex-container').classList.add('visible');
            }, 500);
            
            setTimeout(function() {
                document.getElementById('car-container').classList.add('visible');
            }, 1200);
            
            setTimeout(function() {
                document.getElementById('klarna-container').classList.add('visible');
            }, 1900);
            
            // Animate connecting lines
            setTimeout(function() {
                document.getElementById('amex-path').classList.add('animate');
                document.getElementById('car-path').classList.add('animate');
                document.getElementById('klarna-path').classList.add('animate');
                document.getElementById('horizontal-path').classList.add('animate');
            }, 2600);
            
            // Animate Liabilities card and graph
            setTimeout(function() {
                document.getElementById('liabilities-card').classList.add('visible');
                setTimeout(function() {
                    document.getElementById('chart-line').classList.add('animate');
                }, 300);
            }, 3300);
        });
    </script>
</body>
</html>
